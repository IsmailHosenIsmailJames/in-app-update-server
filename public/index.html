<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload APK Links</title>
</head>
<body>
    <h1>Upload APK Links</h1>
    <form action="/upload" method="post">
        <label for="version">Version Number:</label><br>
        <input type="text" id="version" name="version"><br><br>
        <label for="changes">Changes:</label><br>
        <textarea id="changes" name="changes"></textarea><br><br>
        <label for="links">APK Links (one per line):</label><br>
        <textarea id="links" name="links"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

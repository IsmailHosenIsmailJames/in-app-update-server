<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
</head>
<body>
  <h1>Upload Files</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="version">Version:</label>
    <input type="text" id="version" name="version" required><br><br>
    <label for="changes">Changes:</label>
    <textarea id="changes" name="changes" required></textarea><br><br>
    <label for="files">Select files:</label>
    <input type="file" id="files" name="files" multiple required><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
